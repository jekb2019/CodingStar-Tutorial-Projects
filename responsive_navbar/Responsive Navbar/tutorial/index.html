<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/902eae35e9.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <span class="logo">CodeStar</span>
      <i id="toggle" class="fa fa-bars"></i>
      <nav class="navbar active">
        <ul class="list">
          <li class="item active"><a href="#">Home</a></li>
          <li class="item"><a href="#">About</a></li>
          <li class="item"><a href="#">Menu</a></li>
          <li class="item"><a href="#">Contact</a></li>
          <li class="item"><a href="#">Help</a></li>
        </ul>
      </nav>
    </header>
    <!-- Content -->
    <section>

    </section>

    <script>
      const toggleButton = document.querySelector('#toggle');
      const navbar = document.querySelector('.navbar');

      toggleButton.addEventListener('click', () => {
        navbar.classList.toggle('active');
      });
    </script>
  </body>
</html>
