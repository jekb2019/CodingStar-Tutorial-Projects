<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/small_logo.png">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <ul>
          <li class="item header_link">
            <a href="">Gmail</a>
          </li>
          <li class="item header_link">
            <a href="">Images</a>
          </li>
          <li class="item">
            <div class="circle_shadow">
              <a href=""><i class="fas fa-bars menu_icon"></i></a>
            </div>            
          </li>
          <li class="item">
            <div class="circle_shadow">
              <a href="" class="user_icon"><span>J</span></a>
            </div>
          </li>
        </ul>
      </nav>
    </header>

    <!-- Body -->
    <section class="content">
      <div class="content_wrapper">
        <img class="logo_image" src="./images/logo.png" alt="Google Logo">
        <div class="search_bar">
          <i class="fas fa-search"></i>
          <input class="input" type="text">
          <i class="fas fa-keyboard"></i>
          <i class="fas fa-microphone"></i>
        </div>
        <div class="search_buttons">
          <button class="google_search">Google Search</button>
          <button class="lucky">I'm Feeling Lucky</button>
        </div>
        <div class="language">
          <p>Google Offered in: <a href="">Maori</a> </p>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer upper_footer">
        <p>New Zealand</p>
      </div>
      <div class="footer lower_footer">
        <div class="about">
          <ul>
            <li>
              <a class="lower_footer_item" href="">About</a>
            </li>
            <li>
              <a class="lower_footer_item" href="">Advertising</a>
            </li>
            <li>
              <a class="lower_footer_item" href="">Business</a>
            </li>
            <li>
              <a class="lower_footer_item" href="">How Search Works</a>
            </li>
          </ul>
        </div>
        <div class="policy">
          <ul>
            <li>
              <a class="lower_footer_item" href="">Privacy</a>
            </li>
            <li>
              <a class="lower_footer_item" href="">Terms</a>
            </li>
            <li>
              <a class="lower_footer_item" href="">Settings</a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
