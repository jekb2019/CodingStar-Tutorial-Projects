<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Market Place</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- https://caniuse.com/?search=object-fit -->
    <!-- Photo by <a href="https://unsplash.com/@wssb495?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Hai Nguyen</a> on <a href="https://unsplash.com/s/photos/potato?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
   <!-- Photo by <a href="https://unsplash.com/@mkmy?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">mayu ken</a> on <a href="https://unsplash.com/s/photos/onion?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
   <!-- Photo by <a href="https://unsplash.com/@rodreis?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Rodrigo dos Reis</a> on <a href="https://unsplash.com/s/photos/carrot?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
   <div class="container">
     <div class="card">
       <img src="./images/potato.jpg" alt="">
       <div class="caption">
         <h1>Potato</h1>
         <span>$3 per kg</span>
       </div>
     </div>
     <div class="card">
       <img src="./images/onion.jpg" alt="">
       <div class="caption">
         <h1>Onion</h1>
         <span>$4 per kg</span>
       </div>
     </div>
     <div class="card">
       <img src="./images/carrot.jpg" alt="">
       <div class="caption">
         <h1>Carrot</h1>
         <span>$5 per kg</span>
       </div>
     </div>
   </div>
  </body>
</html>
