<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="card">
          <img src="./images/potato.jpg" alt="potato">
          <div class="caption" id="one">
            <h1>Potato</h1>
            <span>$3 per kg</span>
          </div>
        </div>
        <div class="card">
          <img src="./images/onion.jpg" alt="onion">
          <div class="caption" id="two">
            <h1>Onion</h1>
            <span>$4 per kg</span>
          </div>
        </div>
        <div class="card">
          <img src="./images/carrot.jpg" alt="carrot">
          <div class="caption" id="three">
            <h1>Carrot</h1>
            <span>$5 per kg</span>
          </div>
        </div>
    </div>
  </body>
</html>
