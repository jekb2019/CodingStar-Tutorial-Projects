<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>RGB Glow</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="keyboard row_one">
      <div class="switch q">Q</div>
      <div class="switch w">W</div>
      <div class="switch e">E</div>
      <div class="switch r">R</div>
      <div class="switch t">T</div>
      <div class="switch y">Y</div>
    </div>
    <div class="keyboard row_two">
      <div class="switch q">A</div>
      <div class="switch w">S</div>
      <div class="switch e">D</div>
      <div class="switch r">F</div>
      <div class="switch t">G</div>
    </div>
    <div class="keyboard row_three">
      <div class="switch q">Z</div>
      <div class="switch w">X</div>
      <div class="switch e">C</div>
      <div class="switch r">V</div>
    </div>
  </body>
</html>
